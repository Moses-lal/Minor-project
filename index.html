<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Invoice Billing System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-container" class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color:red;"></p>
    </div>

    <!-- Invoice Section -->
    <div id="invoice-container" class="container" style="display:none;">
        <h1>Invoice Billing System</h1>
        <form id="invoice-form">
            <h2>Customer Information</h2>
            <label for="name">Customer Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <h2>Shopping Information</h2>
            <label for="grocery-item">Select Item:</label>
            <select id="grocery-item"></select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter quantity">

            <button type="button" onclick="addItem()">Add Item</button>

            <h3>Shopping List</h3>
            <table id="item-list">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </table>

            <h3>Total Amount: â‚¹<span id="total-amount">0</span></h3>

            <button type="submit">Generate Invoice</button>
        </form>
        <div id="invoice-output"></div>

        <!-- Review Section -->
        <div id="review-section" style="display: none; margin-top: 20px;">
            <h3>Rate Your Experience</h3>
            <div class="star-rating">
                <i class="fa fa-star" data-value="1"></i>
                <i class="fa fa-star" data-value="2"></i>
                <i class="fa fa-star" data-value="3"></i>
                <i class="fa fa-star" data-value="4"></i>
                <i class="fa fa-star" data-value="5"></i>
            </div>
            <button id="submit-rating">Submit Rating</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
